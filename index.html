<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <!-- <div id='header-container'>
            <h1>Song Guesser</h1>
        </div> -->

        <div class="container">
            <h1 style="text-align:center;">Song Guesser</h1>
            <h3 style="text-align:center;">How well do you know top songs from the last three decades?</h3>
            <br>
        </div>

        <!-- Bootstrap Columns -->
        <div class="container" id="columns">
            <div class="row" id="row1">
              <div class="col-2" id="column1">
                <!-- High Scores: -->
              </div>
              <div class="col-8" id="column2">
                <!-- Game -->

                    <section> 
                    <span class="tooltip"></span> 
                    <div id="slider"></div>
                    <span class="volume"></span>
                  </section>
        
                <div id="main-container">
                    <div id ="game-header">
                        <div id="points">
                            <!-- 0 Points -->
                        </div>
                        <div id='timer'>
                        </div>
                    </div>   
                    <div id="audio-container">
                    </div>
                    <div id="choice-container">
                        <ul id='choices'>
                        </ul>
                    </div>
                </div>
              </div>
              <div class="col-2" id="column3">
                <!-- User Scores: -->
              </div>
            </div>
          </div>
        <!-- Bootstrap Columns -->


 
            <!-- Modal -->
        <div class="modal fade" id="userModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div> -->
                    <div class="modal-body">
                        <h3 id="name-header">UserName's Stats</h3>
                        <br>
                        <p id="user-games-played">Number of Games Played: </p>
                        <p id="user-global-points">Total Points Scored: </p>
                        <p>Category Song Count:</p>
                            <ul id="categories">
                            </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
  </div>
        </div>
        <script src="index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="bootstrap-slider.js"></script>

    </body>
